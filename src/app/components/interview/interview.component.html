<div fxLayout="row">
    <mat-card fxFlex="100">
        <mat-card-content fxLayout="row wrap">
            <div fxFlex.gt-sm="50%" fxFlex="100">
                <mat-card-title>Code editor</mat-card-title>
                <app-code-editor></app-code-editor>
            </div>
            <div fxFlex.gt-sm="50%" fxFlex="100">
                <div *ngFor="let video of videosSources">
                    <div>
                        {{video.user.name}}
                        {{video.user.picture}}
                        {{video.user.connectionId}}
                    </div>

                    <video [srcObject]="video.src" autoplay></video>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</div>
